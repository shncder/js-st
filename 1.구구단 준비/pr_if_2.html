<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>if문 예제2</h1>
    <script>
        var s1 = prompt("문장을 입력해주세요");
        if (s1 === s1.toUpperCase())
            console.log("대문자 문장입니다.");
        else if (s1 === s1.toLowerCase())
            console.log("소문자 문장입니다.");
        else
            console.log("그냥 문장입니다.");
    </script>
</body>
</html>
