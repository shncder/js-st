<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>연습문제1</h1>
    <script>
    var s1 = prompt("숫자1 입력") * 1;
    var s2 = prompt("숫자2 입력") * 1;
    console.log(s1 + "+" + s2 + "=" + (s1 + s2));
    console.log(s1 + "-" + s2 + "=" + (s1 - s2));
    console.log(s1 + "*" + s2 + "=" + (s1 * s2));
    console.log(s1 + "/" + s2 + "=" + (s1 / s2));
    </script>
</body>
</html>
