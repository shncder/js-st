<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p>while문 예제1</p>
    <script>
        var sum = 0;
        var qan = 0;
        var i; //= prompt("숫자를입력해주세요");

        while (i != 0)
        {
            i = prompt("숫자를입력해주세요(0은 종료입니다)") * 1;
            sum = sum + i;
            qan++;
            console.log(qan, i, sum);
        }
        document.write("입력한 횟수는" + (qan - 1) + "입니다.", '<br>');
        document.write("입력하신 숫자의 합은" + sum + "입니다.");
    </script>
    
</body>
</html>
