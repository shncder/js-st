    <h1>소수 출력하기</h1>
    <script>
        var p1 = {
            "start" : 2, // 판별중인 숫자
            "index" : 2, // 판별에 이용중인 숫자
            "prime" : function(target) // 소수판별기
            {
                this.index = 2;
                while ((this.index * this.index) <= this.start)
                {
                    if (this.start % this.index === 0)
                        return false;
                    this.index++;
                }
                return true;
            },
            "print" : function() // 출력기
            {

                while (this.start <= 10000)

                    this.start++;

    }
