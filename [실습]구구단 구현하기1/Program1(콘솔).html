<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 2,3단</title>
</head>
<body>
    <h1>콘솔에 구현하기</h1>
    <script>
        var i = 1;

        while (i <= 9)
        {
            console.log("2 * " + i + " = " + (2 * i));
            i++;
        }
        i = 1;
        while (i <= 9)
        {
            console.log("3 * " + i + " = " + (3 * i));
            i++;
        }
    </script>    
</body>
</html>
