<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 2,3단</title>
</head>
<body>
    <h1>콘솔에 구현하기</h1>
    <script>
        document.write("2단", '<br>')
        for (var i = 1; i <= 9; i++)
        {
            document.write("2 * " + i + " =" + (2 * i), '<br>');
        }
        document.write('<br>', "3단", '<br>')
        for (var i = 1; i <= 9; i++)
        {
            document.write("3 * " + i + " =" + (3 * i), '<br>');
        }
    </script>
</body>
</html>
