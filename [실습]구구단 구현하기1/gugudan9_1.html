<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>구구단 2~9단</h1>
    <script>
        var s1 = prompt("2이상의 구구단을 입력해주세요");

        if (s1 >= 2 && s1 <= 9)
        {
            for (var i = 1; i <= 9; i++)
                console.log (s1 + " * " + i + " = " + (s1 * i));
        }
        else
            console.log ("2이상,9이하의 값만 입력할 수 있습니다.");
    </script>
    
</body>
</html>
