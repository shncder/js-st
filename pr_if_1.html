<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>if문 예제</h1>
    <script>
        var s1 = prompt("홀짝판별기");
        var n1 = Number(s1);
        if (n1 === 0)
            console.log("0은 2의 배수입니다");
        else if (n1 % 2 === 0)
            console.log("짝수입니다");
        else
            console.log("홀수입니다");
    </script>
</body>
</html>
