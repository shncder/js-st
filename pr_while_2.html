<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>while문 예제2</h1>
    <script>
       var sum = 0;

       for (var i = 1; i <= 100; i++)
       {
           if (i % 2 === 0)
           {
                sum = sum + i;
                console.log(i , sum);
           }
       }
       document.write("1에서 100까지의 짝수의 합은" + sum + "입니다.");
    </script>
    
</body>
</html>
