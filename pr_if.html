<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>if문 연습</h1>
    <script>
        var str = prompt("Input number");
        var n = Number(str);
        if (n > 5)
            console.log(n + "는(은) 5보다 큽니다.");
        else if (n >= 3)
            console.log(n + "는(은) 5보다 작고 3보다 큽니다.");
        else
            console.log(n + "는(은) 3보다 작습니다");
    </script>
</body>
</html>
