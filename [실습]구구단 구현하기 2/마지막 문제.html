<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 마지막문제</title>
</head>
<body>
    <h1>구구단 마지막문제</h1>
    <script>

        var ggd = [];
        var ppt = function()
        {
            var i = 0;
            while(true)
            {
                var j = prompt("원하는 구구단들을 입력해주세요(1이상의 양의 정수)(0을 입력하면 종료됩니다.") * 1;
                ggd[i] = j;
                if (ggd[i] === 0)
                {
                    ggd.pop();
                    return;
                }
                i++;
            }
        }
        
        var prt = function()
        {
            var i = 0;
            while (ggd[i] != undefined)
            {
                document.write(ggd[i] + "단<br>");
                for(var j = 1; j <= 9; j++)
                {
                    document.write(ggd[i] + " * " + j + " = " + (ggd[i] * j) + "<br>");
                    if (j === 9)
                        document.write("<br>");
                }
                i++;
            }
        }

        var main = function()
        {
            ppt();
            prt();
        }

    </script>
</body>
</html>
