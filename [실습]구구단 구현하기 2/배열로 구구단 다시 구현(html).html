<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2단 구현하기(html)</h1>
    <script>
        var result = [];

        for (var i = 0; i < 9; i++)
        {
            result[i] = "2 * " + (i+1) + " = " + (2 * (i+1));
            document.write(result[i], "<br>");
        }
    </script>
</body>
</html>
