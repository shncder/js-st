<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수를 활용한 구구단</h1>
    <script>

        var cal = function(num) // 몇단 계산?
        {
            var result = []
            for (var i = 0; i < 9; i++)
            {
                result[i] = num * (i+1)
            } 
            return result;
        }

        var print = function(num, result)
        {
            for (var i = 0; i < 9; i++)
            {
                console.log(num + " * " + (i + 1) + " = " + result[i]);
            }
        }

        var main = function(num) // 메인함수,몇단을 할것인지 입력
        {
            print(num, cal(num))
        }
    </script>
</body>
</html>
