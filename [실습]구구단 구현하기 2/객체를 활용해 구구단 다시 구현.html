<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>구구단 구현하기(객체활용)</h1>
    <script>

         var gugudan = {
             "num" : 2,
             "result" : [],
             "cal" : function()
             {
                for (var i = 0; i < 9; i++)
                {
                    this.result[i] = this.num * (i + 1)
                }
             },
             "print" : function()
             {
                 for (var i = 0; i < 9; i++)
                 console.log (this.num + " * " + (i + 1) + " = " + this.result[i])
             }
         };
    </script>
</body>
</html>
